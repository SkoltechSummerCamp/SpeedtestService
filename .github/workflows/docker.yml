name: Build docker image

on: 
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-iperf:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Compilation
        run: ./scripts/build-iperf.sh

      - name: Upload to artifacts
        run: |
          mkdir gh-artifacts
          mv iPerf/src/iperf gh-artifacts/
          chmod +x gh-artifacts/iperf
          ARTIFACT_NAME="iperf-2.0.13.${{ github.run_number }}"
          mkdir -p .github/variables
          echo "{\"variables\": [{\"name\": \"artifactName\",  \"value\": \"$ARTIFACT_NAME\"}]}" > .github/variables/variables.json
      
      - name: Set artifactName variable
        uses: deep-mm/set-variables@v1.0
        with:
          variableFileName: 'variables'
      
      - name: Upload apk to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.artifactName }}
          path: gh-artifacts/*
          
  speedtest-service:
    runs-on: ubuntu-20.04
    needs: build-iperf
    steps:
      - uses: actions/checkout@v2
      
      - name: Download result of the first job
        uses: actions/download-artifact@v2
        with:
          name: iperf-2.0.13.${{ github.run_number }}
      
      - name: Upload to artifacts
        run: |
          mkdir gh-artifacts/
          mv server.py gh-artifacts/
          mv iperf_wrapper.py gh-artifacts/
          mv iperf gh-artifacts/
          mv Dockerfile gh-artifacts/
          mv requirements.txt gh-artifacts/
          
          ARTIFACT_NAME="speedtest-service-$(cat VERSION).$GITHUB_RUN_NUMBER"
          mkdir -p .github/variables
          echo "{\"variables\": [{\"name\": \"artifactName\",  \"value\": \"$ARTIFACT_NAME\"}]}" > .github/variables/variables.json
      
      - name: Set artifactName variable
        uses: deep-mm/set-variables@v1.0
        with:
          variableFileName: 'variables'
      
      - name: Upload apk to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.artifactName }}
          path: gh-artifacts/*
          
  publish-to-dockerhub:
    runs-on: ubuntu-20.04
    needs: speedtest-service
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup version variable
        run: echo "version=$(cat VERSION)" > $GITHUB_ENV
          
    
      - name: Download result of the second job
        uses: actions/download-artifact@v2
        with:
          name: speedtest-service-${{ env.version }}.${{ github.run_number }}
          path: gh-artifacts
      
      - name: List all artifacts to compact
        run: ls ./gh-artifacts/

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./gh-artifacts
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/speedtest-service:${{ env.version }}

 
